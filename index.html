<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/api.css">
    <title>GitHub API Users</title>
</head>
<body>
    <div>
        <h1>Encontrar Perfil</h1>
        <input type="text" class="search-users" placeholder="username">
    </div>
    
    <div class="user-elements">
        <div class="icon-avatar-user">
            <img src="" class="user-avatar">
        </div>
        <div class="info-elemets">
            <span class="user"></span>
            <span class="total-followers"></span>
            <span>Followers</span>
            <span class="total-following"></span>
            <span>Repositories</span>
            <span class="created-user"></span>
            <span>Creation Date</span>
        </div>
        </div>
    </div>

    <div class="msn-error">

            <span>[ERROR]</span>

            <span class="kybord_error"></span>
        </div>
    </div>
